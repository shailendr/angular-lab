<div ng-show="!isLogin">
	Please log in to full view of portal.
</div>
<div ng-show="isLogin" ng-controller="teamCtrl">
	<div class="container"> 
        <h3><span class="glyphicon glyphicon-user"></span> Team members</h3>
        <div class="row">
            <div class="col-md-10">
                <div class="navbar">
                    <ul class="nav navbar-nav">
                        <li class="toolbaritem">
                                
                                <button type="button" class="btn btn-success">
                        			<span class="glyphicon glyphicon-plus"></span> Add Team Member
                    			</button>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <label class="navbarText col-sm-2">Filter:</label>
                            <div class="col-sm-10">
                                <input type="text" class="novalidate form-control" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
			<div class="row gridContainer membersTable show-hide-animation">
                <div class="col-md-10">
                    <div>
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>&nbsp;</th>
                                    <th>Name</th>
                                    <th>Location</th>
                                    <th>Task</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in members">
                                    <td><a href="#"><img ng-src="{{user.avatar}}" class="cardImage" alt="Customer Image" /></a></td>
                                    <td><a href="#">{{user.firstName}} {{user.lastName}}</a></td>
                                    <td>{{user.address}}</td>
                                    <td>
                                        <a href="#" class="btn-link">
                                            {{user.task}}
                                        </a>
                                    </td>
                                    <td><button class="btn btn-danger" >Delete</button></td>
                                </tr>                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>           
        </div>
    </div>
</div>
