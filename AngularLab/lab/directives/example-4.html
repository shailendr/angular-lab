<html>
<head>

	<link rel="stylesheet" href="../../css/bootstrap-theme.css">

	<script type="text/javascript" src="../../lib/angular/angular.js"></script>
</head>
<body>

	<div ng-app="myApp">
		<!-- directive: hello-world -->

	<script>
	/*

		    	replace : true,
		    	template : "<h1>Directive Commects Hello World...</h1>"
		    }
		});

	</script>

</body>
</html>
