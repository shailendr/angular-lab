<!DOCTYPE html>
<html>
<head>
	<title>Filter</title>
	<link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/app.css">
	<link rel="stylesheet" href="../../css/bootstrap-theme.css">
  <script type="text/javascript" src="../../lib/angular/angular.js"></script>
  <script type="text/javascript" src="../../lib/angular/angular-route.js"></script>
<style>
    table {
        color : #353A47;
        width: 40%;
    }

    td, th {
        border: 1px solid #353A47;
        text-align: center;
        padding: 10px;
    }

    tr:nth-child(even) {
        background-color: #84B082;
    }
    tr:nth-child(odd) {
        background-color: #0D7860;
    }
    th:hover,td:hover{
      color:#F2F2F2;
      background-color: #0a5c4a;
    }
    </style>


</head>
<body>
<div  ng-app="app" ng-controller="Ctrl" class="container">
   <table>
    <tr>
      <th ng-click="orderMe('name')">Name</th>
      <th ng-click="orderMe('city')">City</th>
    </tr>
    <tr ng-repeat="x in friends | orderBy: myOrder ">
      <td>{{ x.name }}</td>
      <td>{{ x.city }}</td>
    </tr>
   </table>     
</div>
<script type="text/javascript">
  /*
    Filters can be added to expressions by using the pipe 
    character | , followed by filter.

    Angular JS provides filters to transform data:

    currency ---> Format a number to a currency format.
    date ---> Format a date to a specified format.
    filter ---> Select a subset of items from an array.
    json ---> Format an object to a JSON string.
    limitTo ---> Limits an array/string, into a specified number of elements/characters.
    lowercase ---> Format a string to lower case.
    number ---> Format a number to a string.
    orderBy ---> Orders an array by an expression.
    uppercase ---> Format a string to upper case.


  */

    var app = angular.module("app", []);
    app.controller("Ctrl", function($scope) {
        $scope.myOrder = 'city';
        $scope.friends = [
            {name:'Neha',city:'Delhi'},
            {name:'Jagriti',city:'Pune'},
            {name:'Priya',city:'Mumbai'},
            {name:'Yamini Rana',city:'Pune'},
            {name:'Rakhi',city:'Chennai'},
            {name:'Babita',city:'Lucknow'},
            {name:'Rajni',city:'Bengaluru'},
            {name:'Swapnil',city:'Bhopal'},
            {name:'Pooja',city:'Noida'}
        ];

          $scope.orderMe = function(order) {
            $scope.myOrder = order;
          }
    });



</script>

</body>
</html>
